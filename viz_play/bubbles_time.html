<html>
<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 590, 400);
      d3.tsv("play_metrics.tsv", function (data) {
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(100, 0 , 400, 300)
        var x = myChart.addCategoryAxis("x", "Date");
        x.addOrderRule("Date");
        myChart.addMeasureAxis("y", "visits");
        myChart.addMeasureAxis("z", "visits");
        myChart.addSeries("Channel", dimple.plot.bubble);
        myChart.addLegend(140, 10, 360, 20, "right");
        myChart.draw();
      });
  </script>
</div>
</html>
